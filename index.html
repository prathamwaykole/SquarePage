<html>
<head>
<title>Square Finder app</title>
<style>
*{font-size:60px;}
body{background-color:azure;}
</style>
</head>
<body>
<center>
<h1>Square finder app</h1>
<form onsubmit = "find()">
<input type="number" step="any" id="num" placeholder="Enter the number"/>
</br></br>
<input type = "submit" value ="Find Square"/>
</form>
<h2 id ="msg"/>
<script>
function find()
{
event.preventDefault();
let num = document.getElementById("num");
let msg = document.getElementById("msg");
 if(num.value === "")
{
alert=("please enter the number");
msg.innerHTML="";
num.focus();
return;
}
let n =parseFloat(num.value);
let r = n**2;
let a = "square="+r.toFixed(2);
msg.innerHTML=a;
}
</script>
</center>
</body>
</html>
